# Site settings
title: "Curriculum Vitae"
#description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Salvatore Manfredi, Ph.D."
# resume_title:                   "Ph.D. candidate on FinTech security"
resume_title:                   "Security researcher"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "salvomanfredi@proton.me"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "555-7334"
resume_contact_address:         "742 Evergreen Terrace, Springfield"

resume_header_contact_info:     "742 Evergreen Terrace, Springfield • 555-7334 • lisasimpson@youremailaddress.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>I am a security researcher working on the analysis of cryptographic primitives in the context of digital identity management and secure communications. My research topics involve the analysis of security and compliance of TLS configurations.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          false
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    true
resume_section_articles:        true
resume_section_chapters:        true
resume_section_dissemination:   true
resume_section_theses:          true
resume_section_interests:       false

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:              "https://github.com/NetBender"
  resume_twitter_url:             "https://twitter.com/SalvoManfredi"
  # resume_dribbble_url:          "insert Dribble URL here"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:            "https://www.linkedin.com/in/salvomanfredi/"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_orcid_url:               "https://orcid.org/0000-0001-9645-6034"
  resume_keybase_url:             "https://keybase.io/netbender"
  #resume_website_url:            "insert your website URL here"
  # resume_medium_url:            "insert your Medium URL here"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

