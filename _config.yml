# Site settings
title: "Curriculum Vitae"
#description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Salvatore Manfredi"
# resume_title:                   "Ph.D. candidate on FinTech security"
resume_title:                   "Ph.D. candidate"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "salvomanfredi@protonmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "555-7334"
resume_contact_address:         "742 Evergreen Terrace, Springfield"

resume_header_contact_info:     "742 Evergreen Terrace, Springfield • 555-7334 • lisasimpson@youremailaddress.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>I am a joint-Ph.D. candidate between Fondazione Bruno Kessler (Trento) and University of Genoa. I joined the Security and Trust Research Unit at FBK with the aim to work on identity management. My research topic discusses identity management for financial infrastructures exploiting the eIDAS regulation.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          false
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    true
resume_section_articles:        true
resume_section_chapters:        true
resume_section_dissemination:   true
resume_section_theses:          true
# resume_section_interests:       true

